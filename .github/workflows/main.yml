on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - uses: actions/checkout@v3
      - uses: mlugg/setup-zig@v1
        with:
          version: 0.14.0-dev.2340+182cdf74b
      - run: zig build
      - run: zig build test -Dci
      - run: zig build -Dtarget=x86_64-windows

